{% extends 'base.html' %}
{% load static %}

{% block content %}
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-interval="2300">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block w-100 img-fluid carouselimg" src="../../static/media/images/house1.jpg" alt="First slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100 img-fluid carouselimg" src="../../static/media/images/house2.jpg" alt="Second slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100 img-fluid carouselimg" src="../../static/media/images/house3.jpg" alt="Third slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100 img-fluid carouselimg" src="../../static/media/images/house4.jpg" alt="Third slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100 img-fluid carouselimg" src="../../static/media/images/house5.jpg" alt="Third slide">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
<br>

<p class="liofmtaanis" id="listofmtaanis">List of Neighbourhoods</p>

<section class="main-container">
    {% for mtaani in mtaanis %}
        <div class="card mtaanicards mb-3">
            <img class="card-img-top" src="{{mtaani.mtaani_image.url}}" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title nameofmtaani">{{mtaani.mtaani_name}}</h5>
                <p class="card-text descrofmtaani">{{mtaani.mtaani_description}}</p>
            </div>
        </div>
    {% endfor %}
</section>

{% endblock %}
