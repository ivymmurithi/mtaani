{% extends 'base.html' %}
{% load static %}

{% block content %}

{% for profile in profiles %}
    <div class="container profile-container text-center">
        <div class="grid-photos container">
            <div class="row">
                <div class="col-md-5 grid-image mt-5">
                    <img src="../../media/images/grid1.jpg" alt="" style="max-height: 180px; max-width: 180px;">
                    <img src="../../media/images/grid2.jpg" alt="" style="max-height: 180px; max-width: 180px;">
                    <img src="../../media/images/grid3.jpg" alt="" style="max-height: 180px; max-width: 180px;">
                    <img src="../../media/images/grid4.jpg" alt="" style="max-height: 180px; max-width: 180px;">
                </div>

                <div class="profile-details">
                    <p class="username">{{profile.user.username}}</p>
                    <p class="email">{{profile.user.email}}</p>
                </div>
            </div>
        </div>
    </div>
{% endfor %}

{% endblock %}
